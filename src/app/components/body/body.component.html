<div class="container">
<app-carrucel></app-carrucel>
</div>

<p></p>
<br>
<p></p>

<div class="row container-fluid ">

  <div class="card-columns" *ngIf="videos.length > 0">
      <div class="card" *ngFor="let datosVideo of videos">
        <img class="card-img-top img-fluid "  [src]="datosVideo.thumbnails.high.url" allowfullscreen>
          <div class="card-block">
            <h4 class="card-title">{{datosVideo.title}}</h4>
            <p class="card-text">{{datosVideo.description}}</p>
            <button (click) = "verVideo( datosVideo )" type="button" name="button" class="btn btn-btn-outline-primary btn-block">
            Ver Video</button>
          </div>
    </div>
  </div>

  <div class="col-6 ">
    <h3>Momentos e informaci√≥n Importante.</h3>
    <div class="list-group " >
      <a href="#" class="list-group-item list-group-item-action "  *ngFor="let momento of momentos">
       {{momento.momento}}
      </a>
    </div>
    <div id="carousel">
    </div>
  </div>


</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="100%" [src]="videoSel.resourceId.videoId | youtube" frameborder="0"  allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()"
        type="button" class="btn btn-secondary" >Cerrar</button>
      </div>
    </div>
  </div>
</div>
