<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner " *ngFor="let carru of carrucel" >

    <div class="carousel-item active"  >
        <img class="d-block w-100 " src={{carru.imagen1}} alt="First slide "
              width="650" height="250">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src={{carru.imagen2}} alt="Second slide"
        width="650" height="250">

    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src={{carru.imagen3}}  alt="Cuarta"
        width="650" height="250">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src={{carru.imagen4}}  alt="tercera"
        width="650" height="250">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src={{carru.imagen5}}  alt="quinta"
        width="650" height="250">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
